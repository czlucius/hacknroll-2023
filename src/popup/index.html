<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="./favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Eye Care Extension</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="intervals">
      <label for="interval-select">Choose an interval: </label>
      <select name="intervals" id="interval-select">
          <option value="60">10 min</option>
          <option value="120">20 min</option>
          <option value="30">30 min</option>
      </select>
  </div>

  <div id="breaks">
      <label for="breaks-select">Choose a break duration: </label>
      <select name="breaks" id="breaks-select">
          <option value="10">10s</option>
          <option value="20">20s</option>
          <option value="30">30s</option>
      </select>
  </div>

  <!-- Scripts -->
  <script src="./js/main.js"></script>
</body>
</html>
