<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="./favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Eye Care Extension</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<h3>Eye Care Settings</h3>

<h5>Configure Timings</h5>
<div id="intervals" class="setting-dropdown">
    <label id="interval" for="interval-select">Select Interval (10:00): </label><br />
    <input name="intervals" id="interval-select" type="range" min="30" max="1800" value="600">
</div>

<div id="breaks" class="setting-dropdown">
    <label id="break" for="breaks-select">Break duration (0:20): </label><br />
    <input name="breaks" id="breaks-select" type="range" min="5" max="60" value="20">
</div>

<h5>Overlay Options</h5>
<div id="disable-notify" class="setting-checkbox">
    <input type="checkbox" id="disable-notify-select" name="disable-notify" value="disabled">
    <label for="disable-notify-select">Disable break notification</label><br />
    <input type="checkbox" id="enable-blue-light" name="enable-light" value="disabled">
    <label for="enable-light">Enable blue light filter</label>
</div>
<div class="setting-checkbox">
  <span>Time until eye break:</span>
  <span class="time-left">0s</span>
</div>

<!-- Scripts -->
<script src="./js/temp-display.js"></script>
<script src="./js/main.js"></script>
<script src="./js/bind-select.js"></script>
<script src="./js/time-left.js"></script>
</body>
</html>
